<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
        <title>Frontend Mentor | Order summary card</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    </head>
    
    <body>
        
        <main class="container">
            <section class="first-section">
                
                <img src="images/illustration-hero.svg" alt="avater" id="avater"/>

            </section>
            
            <section class="summary">   
    
                <h1 class="summary-heading">
                    Order Summary
                </h1>
                <p class="access">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
                </p>
                <p class="value">
                    <img src="images/icon-music.svg" alt="music icon" id="music-icon"/>
                    <span class="salary">
                        <span id="yearly-pay">Annual Plan</span>
                        <span id="price">$59.99/year</span>
                    </span>
                    <a href="#" class="change">Change</a>
                </p>
                <p class="continue-order">
                    Proceed to Payment
                </p>
                <p class="cancel-order">
                    Cancel Order
                </p>
            </section>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/OZ-astra/Order-summary-component">OZ-astra</a>.
        </div>

    </body>
</html>
